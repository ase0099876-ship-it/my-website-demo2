<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Social Links</title>
    <link href="css/style.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>

<body>

    <div class="neon-container">

        <!-- LOGO -->
        <div class="neon-logo">
            <span class="circle-glow"></span>
            <h1>NEON</h1>
        </div>

        <p class="sub-text">Connect With Me</p>

        <!-- LINKS -->
        <div class="neon-links">

            <a href="#" class="neon-btn whats">
                <i class="fa-brands fa-whatsapp"></i> WhatsApp
            </a>

            <a href="#" class="neon-btn face">
                <i class="fa-brands fa-facebook-f"></i> Facebook
            </a>

            <a href="#" class="neon-btn insta">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>

            <a href="#" class="neon-btn phone">
                <i class="fa-solid fa-phone"></i> Call Me
            </a>

        </div>

    </div>

</body>

</html>
